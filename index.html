<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Smooth Rocket Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    #rocket {
      width: 40px;
      height: 40px;
      position: absolute;
      transform-origin: center center;
      transition: transform 0.1s linear;
    }
  </style>
</head>

<body>

  <!-- SVG ტრაექტორია -->
  <svg id="svg" viewBox="0 0 1400 300" xmlns="http://www.w3.org/2000/svg">
    <path id="path" fill="none" stroke="red" stroke-width="2"
      d="M329,1 L328,2 L328,3 L327,4 L327,5 L327,6 L327,7 L327,8 L327,9 L326,10 L326,11 L326,12 L325,13 L325,14 L325,15 L324,16 L324,17 L323,18 L322,19 L322,20 L321,21 L321,22 L320,23 L319,24 L318,25 L318,26 L317,27 L316,28 L315,29 L314,30 L313,30 L312,31 L311,32 L310,32 L309,33 L308,34 L307,34 L306,34 L305," />
  </svg>

  <!-- რაკეტის PNG -->
  <img src="rocket.png" id="rocket" />

  <script>
    const path = document.getElementById('path');
    const rocket = document.getElementById('rocket');
    const pathLength = path.getTotalLength();

    let startTime = null;

    function animateRocket(time) {
      if (!startTime) startTime = time;
      const elapsed = time - startTime;
      const speed = 0.05;

      const distance = (elapsed * speed) % pathLength;
      const point = path.getPointAtLength(distance);
      const nextPoint = path.getPointAtLength((distance + 2) % pathLength);

      // პოზიცია
      rocket.style.left = point.x - 20 + 'px';
      rocket.style.top = point.y - 20 + 'px';

      // რბილი ბრუნვა
      const angle = Math.atan2(nextPoint.y - point.y, nextPoint.x - point.x) * 180 / Math.PI;
      rocket.style.transform = `rotate(${angle}deg)`;

      requestAnimationFrame(animateRocket);
    }

    requestAnimationFrame(animateRocket);
  </script>

</body>

</html>
