<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=დივ, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c1220, #1a2436);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }




        .crypto-animation {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(139, 92, 246, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.7);
            z-index: -1;
        }

        .floating {
            position: absolute;
            animation: float 18s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(80px, 80px);
            }

            50% {
                transform: translate(40px, 150px);
            }

            75% {
                transform: translate(-80px, 120px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <main>
        <section>

         
        </section>
    </main>

    <div class="crypto-animation floating"
        style="top: 15%; left: 8%; width: 14px; height: 14px; background: rgba(23, 217, 172, 0.7); box-shadow: 0 0 15px rgba(23, 217, 172, 0.7);">
    </div>
    <div class="crypto-animation floating" style="top: 25%; left: 92%; animation-delay: -3s;"></div>
    <div class="crypto-animation floating"
        style="top: 75%; left: 12%; width: 10px; height: 10px; animation-delay: -8s;"></div>
    <div class="crypto-animation floating"
        style="top: 45%; left: 85%; width: 18px; height: 18px; background: rgba(6, 182, 212, 0.7); box-shadow: 0 0 18px rgba(6, 182, 212, 0.7); animation-delay: -5s;">
    </div>

    <script>
        // Create additional floating crypto elements
        document.addEventListener('DOMContentLoaded', function () {
            const animationContainer = document.body;
            const colors = [
                'rgba(139, 92, 246, 0.7)',
                'rgba(6, 182, 212, 0.7)',
                'rgba(23, 217, 172, 0.7)',
                'rgba(245, 158, 11, 0.7)'
            ];

            for (let i = 0; i < 6; i++) {
                const crypto = document.createElement('div');
                crypto.className = 'crypto-animation floating';

                const size = Math.random() * 12 + 6;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = -(Math.random() * 12);

                crypto.style.width = `${size}px`;
                crypto.style.height = `${size}px`;
                crypto.style.background = color;
                crypto.style.boxShadow = `0 0 ${size}px ${color}`;
                crypto.style.left = `${left}%`;
                crypto.style.top = `${top}%`;
                crypto.style.animationDelay = `${delay}s`;

                animationContainer.appendChild(crypto);
            }
        });
    </script>
</body>

</html>
